{% extends "diagnosis/diagnosis_main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container" style = "background-color: #f2f2f2; padding-bottom: 20px;">
    <h1>Enter Hypertension Information</h1><br>
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <input name = "masl" type = "number" step = "any">
            <input name = "systolic_bp" type = "number" step = "any">
            <input name = "diastolic_bp" type = "number" step = "any">
            <select name = "diabetes_mellitus">
                <option value = "1">Yes</option>
                <option value = "0">No</option>
            </select>
            <select name = "cv_diseases">
                <option value = "1">Yes</option>
                <option value = "0">No</option>
            </select>
            <select name = "sist_old">
                <option value = "0">Optma</option>
                <option value = "1">Normal</option>
                <option value = "2">Normal/alta</option>
                <option value = "3">HTA 1</option>
                <option value = "4">HTA 2</option>
                <option value = "5">HTA 3</option>
            </select>
            <select name = "diast_old">
                <option value = "0">Optma</option>
                <option value = "1">Normal</option>
                <option value = "2">Normal/alta</option>
                <option value = "3">HTA 1</option>
                <option value = "4">HTA 2</option>
                <option value = "5">HTA 3</option>
            </select>
            <select name = "sist_new">
                <option value = "0">Normal</option>
                <option value = "1">Elevated</option>
                <option value = "2">HTA 2</option>
                <option value = "3">HTA 1</option>
                <option value = "4">HTA crisis</option>
            </select>
            <select name = "diast_new">
                <option value = "0">Normal/Elevated</option>
                <option value = "1">HTA 2</option>
                <option value = "2">HTA 1</option>
            </select>
            <select name = "BMI_cat">
                <option value = "0">Normal</option>
                <option value = "1">Overweight</option>
                <option value = "2">Obese</option>
            </select>
        </fieldset>
        <div class = "form-group">
            <button type = "submit" class = "btn btn-success" style = "margin-right: 10px;">Submit</button>
            <a class = "btn btn-primary" id = "Login" href = "{% url 'diagnosis-home' %}">Create Account</a>
        </div>
    </form>
</div>
{% endblock %}
