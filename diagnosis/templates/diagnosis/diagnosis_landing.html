{% extends "diagnosis/diagnosis_main.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<script>
    function goHome(){
        window.location.replace("http://localhost:8000{% url 'diagnosis-home' %}")
    }
</script>
<div style = "padding-left: 1%;">
    <center>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style = "width: 100%; height: 100%; margin-bottom: 1%;">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-50" src="{% static 'diagnosis/c1.png' %}" alt="First slide" style="height: 475px;">
            <h2 style = "background-color: rgba(0,0,0,0.4); position: absolute; top: 10px; left: 280px; z-index: 1; color: white; padding-top: 16%; padding-bottom: 16%; padding-left: 10%; padding-right: 10%;">Predicting Presence of Heart Disease</h2>
            </div>
            <div class="carousel-item">
            <img class="d-block w-50" src="{% static 'diagnosis/c2.jpeg' %}" alt="Second slide" style="height: 475px;">
            <h2 style = "background-color: rgba(0,0,0,0.4); position: absolute; top: 0px; left: 340px; z-index: 1; color: white; padding-top: 18%; padding-bottom: 18%; padding-left: 15%; padding-right: 13%;">Diagnosis of Disease</h2>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" style = "background-color: rgba(0,0,0,0.4);">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" style = "background-color: rgba(0,0,0,0.4);">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class = "container-fluid">
        <button class = "btn btn-primary" id = "start" onclick = "goHome()" style="width: 20%;">Let's Go</button>
    </div>
    </center>
</div>
{% endblock content %}
