{% extends "diagnosis/diagnosis_main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container" style = "background-color: #f2f2f2; padding-bottom: 20px; width: 50%;">
    <form method = "POST" enctype="multipart/form-data">
        <h1>Upload .csv file for multiple patients</h1>
        {% csrf_token %}
        <input name = "id" type = "hidden" value = "2">
        <div class = "form-group">
            <label for = "file">Upload File Here:</label>
            <input type = "file" name = "file" id = "file" class = "form-control">
        </div>
        <div class = "form-group">
            <button type = "submit" class = "form-control btn btn-success" style = "margin-right: 10px;">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
