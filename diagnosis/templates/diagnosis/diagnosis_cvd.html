{% extends "diagnosis/diagnosis_main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container" style = "background-color: #f2f2f2; padding-bottom: 20px;">
    <h1>Enter CVD Information</h1><br>
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <input name = "ap_hi" type = "number" step = "any">
            <input name = "ap_lo" type = "number" step = "any">
            <select name = "gluc">
                <option value = "1">Normal</option>
                <option value = "2">Above Normal</option>
                <option value = "3">Well above normal</option>
            </select>
        </fieldset>
        <div class = "form-group">
            <button type = "submit" class = "btn btn-success" style = "margin-right: 10px;">Submit</button>
            <a class = "btn btn-primary" id = "Login" href = "{% url 'diagnosis-home' %}">Create Account</a>
        </div>
    </form>
</div>
{% endblock %}
